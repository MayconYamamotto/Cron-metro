<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Relógio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">

</head>

<body oncontextmenu="return false">

    <div class="container">
        <nav class="navbar">
            <button type="button" class="nav-item active">Cronômetro</button>
            <button type="button" class="nav-item">Temporizador</button>
        </nav>

        <main class="main">
            <div class="timer">
                <h1 class="clock" id="clock">00:00:00</h1>
            </div>
            <div class="btn-group">
                <button type="button" id="start" class="btn btn-primary" onclick="iniciarCronometro()">Iniciar</button>
                <button type="button" class="btn btn-primary" onclick="pararCronometro()">Parar</button>
                <button type="button" class="btn btn-primary" onclick="resetarCronometro()">Resetar</button>
            </div>
        </main>

        <footer class="footer">
            Design e desenvolvido por&nbsp<a href="https://www.linkedin.com/in/mayconyamamotto/" target="_blank">Maycon Yamamotto</a>
        </footer>
    </div>

    <script src="./assets/js/start-timer.js"></script>

</body>

</html>
